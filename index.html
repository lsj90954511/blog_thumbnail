<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
	<title>나만의 랜덤 이미지를 만들어보자</title>
</head>
<body>
	<header>
		<h1>갬성 블로그 썸네일 생성기</h1>
	</header>
	<main>
		<div class="tagNameContainer">
			태그를 선택하세요
		</div>
		<div class="tagButtons">
			<button id="tagBtn1">#white</button>
			<button id="tagBtn2">#pink</button>
			<button id="tagBtn3">#black</button>
			<button id="tagBtn4">#blue</button>
		</div>
		<div class="container">
			<button id="generateBtn">이미지 만들기</button>
		</div>
		<div id="imageContainer"><p></p></div>
		<div class="saveContainer">
			<button id="saveBtn">저장</button>
		</div>
	</main>
	<script src="./script.js"></script>
</body>
</html>
